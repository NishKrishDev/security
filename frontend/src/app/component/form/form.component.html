<div class="form-section m-auto mt-4 w-50">
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input [(ngModel)]="formData.email" name="email" type="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input [(ngModel)]="formData.password" name="password" type="password" class="form-control"
                id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="designation" class="form-label">Designation</label>
            <input [(ngModel)]="formData.designation" name="designation" type="text" class="form-control"
                id="designation" aria-describedby="designation">
        </div>
        <button type="button" class="btn btn-primary" (click)="onSubmitForm()">Submit</button>
    </form>

    <h2 class="mt-4 text-center">Fetch User Details</h2>
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input [(ngModel)]="userEmail.email" name="email" type="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
        </div>
        <button type="button" class="btn btn-primary" (click)="onUserSubmitForm()">Submit</button>
    </form>
</div>
